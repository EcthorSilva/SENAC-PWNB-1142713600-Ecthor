<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Cliente</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    </head>
    <body>
        <section class="vh-100" style="background-color: #efefef;">
            <div class="container py-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-5">
                        <div class="card mb-4">
                            <div class="card-header py-3">
                                <h5 class="mb-0 text-center">Cadastro de Clientes</h5>
                            </div>
                            <div class="card-body p-4">
                                <form>
                                    <!-- Nome e Sobrenome -->
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="nome" class="form-label">Nome</label>
                                            <input type="text" class="form-control" id="nome">
                                        </div>
                                        <div class="col">
                                            <label for="sobrenome" class="form-label">Sobrenome</label>
                                            <input type="text" class="form-control" id="sobrenome">
                                        </div>
                                    </div>
                                    <!-- data de nascimento -->
                                    <div class="row mb-3">
                                        <div class="col-5">
                                            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                            <input type="text" class="form-control" id="dataNascimento" placeholder="dd/mm/aaaa">
                                        </div>

                                        <div class="col">
                                            <label for="tipoCliente" class="form-label">Tipo de Cliente</label>
                                            <select class="form-select" id="tipoCliente">
                                                <option selected>Escolha uma opção</option>
                                                <option value="bronze">Bronze</option>
                                                <option value="prata">Prata</option>
                                                <option value="ouro">Ouro</option>
                                                <option value="platina">Platina</option>
                                                <option value="diamante">Diamante</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- endereço e numero -->
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="endereco" class="form-label">Endereço</label>
                                            <input type="text" class="form-control" id="endereco">
                                        </div>
                                        <div class="col-3">
                                            <label for="numero" class="form-label">Número</label>
                                            <input type="text" class="form-control" id="numero">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-5">
                                            <label for="cep" class="form-label">CEP</label>
                                            <input type="text" class="form-control" id="cep" placeholder="12345-000">
                                        </div>
                                        <div class="col">
                                            <label for="cidade" class="form-label">Cidade</label>
                                            <input type="text" class="form-control" id="cidade">
                                        </div>
                                    </div>
                                    <!-- Botões -->
                                    <div class="row mt-4">
                                        <div class="col d-flex justify-content-center">
                                            <button type="submit" class="btn btn-outline-primary mx-2">Cadastrar</button>
                                            <button type="" class="btn btn-outline-danger mx-2">Excluir</button>
                                            <button type="button" id="limparBtn" class="btn btn-outline-secondary mx-2">Limpar</button>
                                            <button type="" id="listarBtn" class="btn btn-outline-dark mx-2">Listar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="alert alert-danger d-flex justify-content-center visually-hidden" role="alert">
                            <strong></strong>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
